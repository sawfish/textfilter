<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>City Safety Comparison</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Jquery and Jquery ui -->
<script type="text/javascript" src="js/jquery/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/jquery/ui/jquery-ui.js"></script>
<link href="js/jquery/themes/base/jquery-ui.css" rel="stylesheet"
	media="screen" />

<!-- bootstrap -->
<script type="text/javascript" src="js/bootstrap/js/bootstrap.js"></script>
<link href="js/bootstrap/css/bootstrap.css" rel="stylesheet">

<!-- jsPlumb -->
<script type="text/javascript" src="js/jsPlumb/jquery.jsPlumb-1.5.5.js"></script>

<!-- jqcloud -->
<link rel="stylesheet" type="text/css" href="js/jqcloud/jqcloud.css" />
<script type="text/javascript" src="js/jqcloud/jqcloud-1.0.4.js"></script>

<!-- link for side bar -->
<link rel="stylesheet" href="../demoHome/css/navigator.css" />
<script type="text/javascript" src="../demoHome/js/sidebar.js"></script>

<!-- main.js -->
<script type="text/javascript" src="js/main.js"></script>
<link href="css/main.css" rel="stylesheet">

</head>
<body>
	<div id="sidebar"></div>
	
	<div id="op_panel" class="row" style="margin-left: 30px;">
		<div class="col-md-6">
			<div class="btn-group">
			  <button type="button" class="btn btn-danger infoDisplay">miami VS chicago</button>
			  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
			    <span class="caret"></span>
			    <span class="sr-only">City Pairs</span>
			  </button>
			  <ul class="dropdown-menu cityPairMenu" role="menu">
			    <li><a href="#">miami VS chicago</a></li>
			    <li><a href="#">miami VS los angeles</a></li>
			    <li><a href="#">miami VS philadelphia</a></li>
			    <li><a href="#">chicago VS los angeles</a></li>
			    <li><a href="#">chicago VS philadelphia</a></li>
			    <li><a href="#">los angeles VS philadelphia</a></li>
			  </ul>
			</div>
		</div>
		<div class="col-md-6">
		</div>	
	</div>
	<div id="main_frame" class="row">
		<div id="graph_panel" class="col-md-8"></div>
		<div id="summary_panel" class="col-md-3">
			<div class="summaryLabel cityOneLabel row">
				<span class="label label-info" style="background-color:#2FCC22;">cityOne</span>
			</div>
			<div class="summary cityOneSummary row"></div>
			
			<div class="summaryLabel cityTwoLabel row">
				<span class="label label-info" style="background-color:#6498f3;">cityTwo</span>
			</div>
			<div class="summary cityTwoSummary row"></div>
		</div>	
	</div>
	<div id="jqcloud" style="width: 550px; height: 350px;"></div>

</body>
</html>
